<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
  </head>
  <body>
    <main>
      <header>
        <section><h1>The HiCoders welcomes you!</h1></section>
        <p>
          We are experienced software engineers. We volutarily help people who
          are interested in IT and run various courses for this purpose. If you
          are interested our courses, do not hesitate to contact us!
        </p>
      </header>
      <div>
        <fieldset>
          <legend>Personal Information</legend>
          <form id="forminfo" action="">
            <label for="firstname">Firstname</label></br>
            <input type="text" class="forinput" placeholder="Please enter your firstname!" /></br></br>
            <label for="lastname">Lastname</label></br>
            <input type="text" class="forinput" placeholder="Please enter your lastname!" /></br></br>
            <label for="lastname">Email</label></br>
            <input type="email" class="forinput" placeholder="Please enter your email!" /></br></br>
            <label for="lastname">Gender</label></br>
            <input type="radio" class="forinput" name="gender"/>Male</br>
            <input type="radio" class="forinput" name="gender"/>Female</br></br> 
            <label for="lastname">Phone</label></br>
            <input type="tel" class="forinput" placeholder="Please enter your phone number!" /></br></br>
            <label for="lastname">Graduation</label></br>
            <select id="Graduation" name="graduation" size="4">
                <option value="01" class="graopt">PhD</option>
                <option value="02" class="graopt">Master</option>
                <option value="03" class="graopt">Bachelor</option>
                <option value="04" class="graopt">Association</option>
            </select></br></br>
          </form>
        </fieldset>
      </div>
    </main>
  </body>
</html>
